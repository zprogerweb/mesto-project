<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/Vector.svg" alt="Логотип Mesto" class="header__logo">
        </header>

        <div class="main">
            <section class="profile">
                <div class="profile__left-section">
                    <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__name">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <input type="image" src="./images/edit_button.svg" alt="Карандаш" class="profile__edit-button">
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <input type="image" src="./images/plus.svg" class="profile__add-button"> 
            </section>
            
            <section class="elements">
                <div class="elements__mask">
                    <img src="./images/Карачаевск.jpg" alt="Карачаевск" class="elements__element">
                    <div class="element__group">
                        <h3 class="element__title">Карачаевск</h3>
                        <img src="./images/Vector (Stroke).svg" alt="Сердце" class="element__heart">
                    </div>
                </div>

                <div class="elements__mask">
                    <img src="./images/Гора Эльбрус.png" alt="Гора Эльбрус" class="elements__element">
                    <div class="element__group">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <img src="./images/Vector (Stroke).svg" alt="Сердце" class="element__heart">
                    </div>
                </div>

                <div class="elements__mask">
                    <img src="./images/Домбай.png" alt="Домбай" class="elements__element">
                    <div class="element__group">
                        <h3 class="element__title">Домбай</h3>
                        <img src="./images/Vector (Stroke).svg" alt="Сердце" class="element__heart">
                    </div>
                </div>

                <div class="elements__mask">
                    <img src="./images/Гора Эльбрус.png" alt="Гора Эльбрус" class="elements__element">
                    <div class="element__group">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <img src="./images/Vector (Stroke).svg" alt="Сердце" class="element__heart">
                    </div>
                </div>

                <div class="elements__mask">
                    <img src="./images/Домбай.png" alt="Домбай" class="elements__element">
                    <div class="element__group">
                        <h3 class="element__title">Домбай</h3>
                        <img src="./images/Vector (Stroke).svg" alt="Сердце" class="element__heart">
                    </div>
                </div>

                <div class="elements__mask">
                    <img src="./images/Карачаевск.jpg" alt="Карачаево-Черкесия" class="elements__element">
                    <div class="element__group">
                        <h3 class="element__title">Карачаево-Черкесия</h3>
                        <img src="./images/Vector (Stroke).svg" alt="Сердце" class="element__heart">
                    </div>
                </div>
            </section>
        </div>

        <footer class="footer">
            <figcaption class="footer__copyright">&copy; 2022 Mesto Russia</figcaption>
        </footer>
        <section class="popup">
            <form action="" class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <input type="text" class="popup__item popup__item_name">
                <input type="text" class="popup__item popup__item_prof">
                <input type="submit" class="popup__item popup__button">
            </form>
        </section>
    </div>
</body>
</html>

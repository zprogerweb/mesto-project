<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/Vector.svg" alt="Логотип Mesto" class="header__logo">
        </header>

        <main class="main">
            <section class="profile">
                <div class="profile__left-section">
                    <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__name">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>                               
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            
            <section class="elements">
                <div class="element">
                    <img src="./images/Карачаевск.jpg" alt="Карачаевск" class="element__image">
                    <div class="element__group">
                        <h3 class="element__title">Карачаевск</h3>
                        <button type="button" class="element__heart"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/Гора_Эльбрус.png" alt="Гора Эльбрус" class="element__image">
                    <div class="element__group">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <button type="button" class="element__heart"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/Домбай.png" alt="Домбай" class="element__image">
                    <div class="element__group">
                        <h3 class="element__title">Домбай</h3>
                        <button type="button" class="element__heart"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/Гора_Эльбрус.png" alt="Гора Эльбрус" class="element__image">
                    <div class="element__group">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <button type="button" class="element__heart"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/Домбай.png" alt="Домбай" class="element__image">
                    <div class="element__group">
                        <h3 class="element__title">Домбай</h3>
                        <button type="button" class="element__heart"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/Карачаевск.jpg" alt="Карачаево-Черкесия" class="element__image">
                    <div class="element__group">
                        <h3 class="element__title">Карачаево-Черкесия</h3>
                        <button type="button" class="element__heart"></button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close-icone"></button>
                <h3 class="popup__heading">Редактировать профиль</h3>
                <form name="profile" action="#" class="popup__form">
                    <input type="text" value="" name="name" class="popup__field popup__field_type_name" placeholder="Жак-Ив Кусто">
                    <input type="text" value="" name="about" class="popup__field popup__field_type_about" placeholder="Исследователь океана">
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>

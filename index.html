<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/Vector.svg" alt="Логотип Mesto" class="header__logo">
        </header>

        <main class="main">
            <section class="profile">
                <div class="profile__left-section">
                    <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__name">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>                               
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            
            <section class="elements">
                 
            </section>
        </main>
        
        <template id="elements-template">
            <div class="element">
                <img  src="" alt="" class="element__image">
                <button type="button" class="element__basket"></button>
                <div class="element__group">
                    <h3 class="element__title"></h3>
                    <button type="button" class="element__heart"></button>
                </div>
            </div>
        </template>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_profile">
            <div class="popup__container">
                <button type="button" class="popup__close-icone popup__close-icone_type_profile"></button>
                <h3 class="popup__heading">Редактировать профиль</h3>
                <form name="profile" action="#" class="popup__form popup__form_type_profile">
                    <input type="text" value="" name="name" class="popup__field popup__field_type_name" placeholder="Ваше Имя">
                    <input type="text" value="" name="about" class="popup__field popup__field_type_about" placeholder="Ваша профессия">
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_element">
            <div class="popup__container">
                <button type="button" class="popup__close-icone popup__close-icone_type_element"></button>
                <h3 class="popup__heading">Новое место</h3>
                <form name="element" action="#" class="popup__form popup__form_type_element">
                    <input type="text" value="" name="name" class="popup__field popup__field_type_title" placeholder="Название">
                    <input type="text" value="" name="about" class="popup__field popup__field_type_link" placeholder="Ссылка на картинку">
                    <button type="submit" class="popup__submit-button">Создать</button>
                </form>
            </div>
        </div>

        

        <div class="popup popup_type_image image-card">
            <div class="popup__image-item">
              <figure class="popup__image-container">
                <img src="#" alt="" class="popup__image">
                <p class="popup__image-caption"></p>
              </figure>
              <button class="popup__close-icone popup__close-icone_type_image" type="button"></button>
            </div>
          </div>
          


    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
